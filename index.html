<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zarko Knezevic, Bojan Istvancic">
  <title>Supplements Max Boost</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="logo__container">
      <img class="logo logo--header" src="assets/logo-black.svg">
      <!--logo-->
    </div>
    <!--logo__container-->
    <div class="header__content">
      <div id="navBar" class="navBar">
        <i id="navBar__icon" class="navBar__icon navBar__icon--menu fas fa-bars"></i>
        <i id="navBar__icon" class="navBar__icon navBar__icon--close fas fa-times"></i>
        <div class="navBar__content">
          <div class="navBar__item">Shop</div>
          <div class="navBar__item">Suplementi</div>
          <div class="navBar__item">Aksesoari</div>
          <!--navBar__item-->
        </div>
        <!--navBar__content-->
      </div>
      <!--navBar-->
      <div class="icon__container">
        <i class="icon fas fa-shopping-cart"></i>
        <div class="icon__number">0</div>
        <!--icon-->
      </div>
      <!--icon__container-->
    </div>
    <!--header__content-->
  </div>
  <!--header-->
  <div class="body">
    <div class="carouselItem__container">
      <div class="carouselItem active">
        <img class="carouselItem__image"
          src="https://images.unsplash.com/photo-1517231880309-963a7334a96d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1502&q=80" />
      </div><!-- item -->
      <div class="carouselItem">
        <img class="carouselItem__image"
          src="https://images.unsplash.com/photo-1493329306594-38b6b1cd381f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1567&q=80" />
        <!-- Staggered Header Elements -->
        <!-- Staggered Description Elements -->
      </div><!-- item -->
      <div class="carouselItem">
        <img class="carouselItem__image"
          src="https://images.unsplash.com/photo-1428908728789-d2de25dbd4e2?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80" />
      </div><!-- item -->
      <div class="controls">
        <ul>
          <li class="control active" data-index="0"></li>
          <li class="control" data-index="1"></li>
          <li class="control" data-index="2"></li>
        </ul>
      </div><!-- controls -->
    </div>
    <!--carousel-->
    <div class="gridItem__container">
      <div class="gridItem">
        <div class="gridItem__image"></div>
        <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div>
      <!--gridItem-->
      <div class="gridItem">
        <div class="gridItem__image"></div>
        <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div>
      <!--gridItem-->
      <div class="gridItem">
        <div class="gridItem__image"></div>
        <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div>
      <!--gridItem-->
      <div class="gridItem">
        <div class="gridItem__image"></div>
        <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div>
      <!--gridItem-->
    </div>
    <!--gridItem__container-->
    <div class="social">
      <div class="social__content">
        <div class="social__icon"></div>
        <!--social__icon-->
        <div class="logo logo--social"></div>
        <!--logo-->
        <div class="button button--social"></div>
        <!--button-->
      </div>
      <!--social__content-->
      <div class="social__hero"></div>
      <!--social__hero-->
    </div>
    <!--social-->
    <div class="info__container">
      <div class="info__image"></div>
      <!--info__image-->
      <div class="info">
        <div class="logo logo--social"></div>
        <!--logo-->
        <div class="info__text">
          <h1></h1>
        </div>
        <!--info__text-->
        <div class="button button--social"></div>
        <!--button-->
      </div>
      <!--info-->
    </div>
    <!--info__container-->
    <div class="joinUs">
      <div class="logo logo--joinUs"></div>
      <!--logo-->
      <div class="joinUs__text">
        <h1></h1>
      </div>
      <!--joinUs__text-->
      <div class="joinUs__input"></div>
      <!--joinUs__input-->
    </div>
    <!--joinUs-->
  </div>
  <!--body-->
  <div class="footer">
    <img src="./assets/logo-white.svg" alt="logo" class="logo logo--footer" /><!-- logo -->
    <div class="social">
      <img src="./assets/instagram-white.svg" alt="instagram" class="social__icon" /><!-- logo -->
      <p>suplementi_max_boost</p>
    </div><!-- social -->
    <p>suplementi_max_boost@gmail.com</p>
  </div><!-- footer -->

  <script src="js/UI.js"></script>
  <script src="js/app.js"></script>

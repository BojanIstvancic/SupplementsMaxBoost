<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zarko Knezevic, Bojan Istvancic">
  <title>Supplements Max Boost</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="placeholder"></div> <!--placeholder-->
  <div class="header">
    <div class="logo__container">
      <img class="logo logo--header" src="assets/logo-black.svg"> <!--logo-->
    </div> <!--logo__container-->
    <div class="navBar">
      <div class="navBar__item"></div> <!--navBar__item-->
    </div> <!--navBar-->
    <div class="icon__container">
      <div class="icon"></div> <!--icon-->
    </div> <!--icon__container-->
  </div> <!--header-->
  <div class="body">
    <div class="carousel">
      <div class="carousel__prev"></div> <!--carousel__prev-->
      <div class="carousel__image"></div> <!--carousel__image-->
      <div class="carousel__image"></div> <!--carousel__image-->
      <div class="carousel__image"></div> <!--carousel__image-->
      <div class="carousel__next"></div> <!--carousel__next-->
      <div class="carousel__toggle">
        <div class="carousel__toggleItem"></div> <!--carousel__toggleItem-->
        <div class="carousel__toggleItem"></div> <!--carousel__toggleItem-->
        <div class="carousel__toggleItem"></div> <!--carousel__toggleItem-->
      </div> <!--carousel__toggle-->
    </div> <!--carousel-->
    <div class="gridItem__container">
      <div class="gridItem">
        <div class="gridItem__image"></div> <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div> <!--gridItem-->
      <div class="gridItem">
        <div class="gridItem__image"></div> <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div> <!--gridItem-->
      <div class="gridItem">
        <div class="gridItem__image"></div> <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div> <!--gridItem-->
      <div class="gridItem">
        <div class="gridItem__image"></div> <!--gridItem__image-->
        <h3></h3>
        <p></p>
      </div> <!--gridItem-->
    </div> <!--gridItem__container-->
    <div class="social">
      <div class="social__content">
        <div class="social__icon"></div> <!--social__icon-->
        <div class="logo logo--social"></div> <!--logo-->
        <div class="button button--social"></div> <!--button-->
      </div> <!--social__content-->
      <div class="social__hero"></div> <!--social__hero-->
    </div> <!--social-->
    <div class="info__container">
      <div class="info__image"></div> <!--info__image-->
      <div class="info">
        <div class="logo logo--social"></div> <!--logo-->
        <div class="info__text">
          <h1></h1>
        </div> <!--info__text-->
        <div class="button button--social"></div> <!--button-->
      </div> <!--info-->
    </div> <!--info__container-->
    <div class="joinUs">
      <div class="logo logo--joinUs"></div> <!--logo-->
      <div class="joinUs__text">
        <h1></h1>
      </div> <!--joinUs__text-->
      <div class="joinUs__input"></div> <!--joinUs__input-->
    </div> <!--joinUs-->
  </div> <!--body-->
</body>
</html>
